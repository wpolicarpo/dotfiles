- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- brew:
  - mise
  - jq
  - neovim
  - pinentry
  - ykman
  - zoxide
  - jandedobbeleer/oh-my-posh/oh-my-posh

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.gemrc: ruby/gemrc
    ~/.zshrc: zsh/zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
